<!doctype html>
<html>
<title>Example</title>
<style>
.grid { 
  display: grid;
    grid-template-rows: repeat(3 , 200px);
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  align-items: stretch;
  }
.grid img {
  width: 100%;
  height: 100%; }
</style>
<body>
<main class="grid">
  <img src="pi1.jpg"  alt="#">
  <img src="pic2.jpg" alt="#">
  <img src="pic3.jpg" alt="#">
  <img src="pic4.jpg" alt="#">
  <img src="pic5.jpg" alt="#">
  <img src="pic3.jpg"  alt="#">
  <img src="pic4.jpg" alt="#">
</main>
</body>
</html>
