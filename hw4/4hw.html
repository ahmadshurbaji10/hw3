<!doctype html>
<title>Example</title>
<style>
#grid { 
    margin: auto;
    background-color: blanchedalmond;
    width: 60%;
  display: grid;
  grid-template-rows: repeat(5,1fr) ;
  grid-template-columns: repeat(4,1fr) ;
  grid-gap: 2vw;
  }
#grid > div {
  font-size: 5vw;
  padding: .5em;
  background:rgb(242, 242, 242);
  text-align: center;
  color: black;
  box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3)
}
</style>
<body style="background-color: aquamarine;">
<div id="grid">
  <div style="
    grid-column: span 4;
    "></div>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div style="background-color: darkkhaki;">+</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div style="background-color: darkkhaki;">-</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div style="background-color: darkkhaki;">*</div>
  <div style="background-color: brown;">C</div>
  <div>0</div>
  <div style="background-color: darkkhaki;">=</div>
  <div style="background-color: darkkhaki;">/</div>
</div>
</body>
